<!DOCTYPE html>
<html>
<head>
	<title>Brytescore Analytics Example</title>
	<link rel="stylesheet" type="text/css" href="css/examples.css">
	<script>
		var start = new Date().getTime();
		function elapsed() {
			var diff = ( new Date().getTime() - start );
			diff += 'ms';
			return diff;
		}
		console.log( 'Loading snippet...' + elapsed() );
	</script>
	<script src="js/snippet.js"></script>
	<script>
		console.log( 'calling it here...' + elapsed() );
		brytescore( 'is_loaded' );

		brytescore( "track", "fakeEvent", { "data1": "some_data1", "data2": "some_data2" } );
		console.log( brytescore.q );
		brytescore( 'realestate.viewed_listing', {
					"price": 123456,
					"mls_id": "string",
					"street_address": "string",
					"street_address_2": "string",
					"city": "string",
					"state_province": "string",
					"postal_code": "string",
					"latitude": "string",
					"longitude": "string"
					}
		);
		brytescore( 'load', 'https://raw.githubusercontent.com/Brytecore/brytescore-cdn/master/packages/realestate/package.json?token=7500928__eyJzY29wZSI6IlJhd0Jsb2I6QnJ5dGVjb3JlL2JyeXRlc2NvcmUtY2RuL21hc3Rlci9wYWNrYWdlcy9yZWFsZXN0YXRlL3BhY2thZ2UuanNvbiIsImV4cGlyZXMiOjE0MDkxNjE3NzF9--6a14d154916072908cb1e83b0238334831ff2313' );

		function Authenticate(){
			var userName = document.getElementById( 'userName' ).value;
			var userEmail = document.getElementById( 'userEmail' ).value;
			brytescore( 'authenticate', 'someUserID', { "userName": userName, "userEmail": userEmail } );
		}
	</script>
</head>
<body>
	<h1>Brytescore Analytics Example</h1>
<form>
	<input type="text" id="userName"  placeholder="User Name" />
	<input type="text" id="userEmail"  placeholder="User Email"/>
	<input type="submit" id="btnSubmit" onclick="Authenticate(); return false;"/>
</form>
</body>
</html>
